<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("rizveena");
				
				var app = new sap.m.App({initialPage:"idgridview"});
				
				var page = sap.ui.view({id:"idFirstView1", viewName:"rizveena.FirstView", type:sap.ui.core.mvc.ViewType.XML});
				var page2 = sap.ui.view({id:"idsecondview", viewName:"rizveena.SecondView", type:sap.ui.core.mvc.ViewType.XML});
				var page3 = sap.ui.view({id:"idgridview", viewName:"rizveena.gridview", type:sap.ui.core.mvc.ViewType.XML});
				
				app.addPage(page);
				app.addPage(page2);
				app.addPage(page3);
				
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
